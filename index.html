<!DOCTYPE html>

<html>
  <head>
    <title>Twitter &hearts; Open Source</title>
    <link rel="stylesheet" type="text/css" href="dist/style.css">
    <script type="text/javascript" src="assets/js/lib/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="assets/js/lib/strftime.js"></script>
    <script type="text/javascript" src="assets/js/src/app.js"></script>
  </head>
  <body>
    <div id="wrapper" class="grid clearfix">
      <div id="main" class="grid-1">
        <div id="logo"><h1>Twitter Open Source</h1></div>
        <h1>Twitter is built on open source software.</h1>
        <p>Want to help? <a href="https://twitter.com/jobs">Join the Flock</a></p>
        <p>Visit <a href="https://dev.twitter.com/">dev.twitter.com</a></p>
        <p><a href="https://twitter.com/about/resources">Logos and other goodies</a></p>
      </div>

      <div class="grid grid-3">
        <div id="statistics" class="grid-1 alpha header">
          <h1>Statistics</h1>
          <p>
            <a href="https://github.com/twitter/repositories"><span id="num-repos"><img src="assets/img/spinner.gif" /></span> public repos</a>
            <br>
            <a href="https://github.com/twitter"><span id="num-members"><img src="assets/img/spinner.gif" /></span> members</a>
          </p>
          <p class="email"><a href="mailto:opensource@twitter.com">opensource@twitter.com</a></p>
        </div>

        <div id="recently-updated" class="grid-2 omega header">
          <h1>Recently updated <a href="https://github.com/twitter/repositories">View All on GitHub</a></h1>
          <ol id="recently-updated-repos"></ol>
        </div>
      </div>

      <ol id="repos"></ol>
    </div>
  </body>
</html>
